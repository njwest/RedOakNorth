<!DOCTYPE html>
<html>
<head>
	<title>TrekHub: Your Destination!</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
</head>
<body>

	<div class="container">
		<nav>
			<div class="nav-wrapper">
			    <a href="#!" class="brand-logo">TrekHub</a> 


			    <img class="responsive-img" src="assets/icon_travel.png" height="55" width="55"> 

			    <ul class="side-nav" id="mobile-demo">
			    </ul>
		  	</div>
		</nav>

		<div class="search-bar">
	      <form>
	        <div class="input-field">
	          <input id="search" type="search" required>Search Destination by City
	          <label for="search"><div class="material-icons"></div></label>
	        </div>
	      </form>
    	</div>

		<div class="btn btn-material-icons"> 
			<svg fill="#ffffff" height="29" viewBox="0 0 24 24" width="29" xmlns="http://www.w3.org/2000/svg">
			<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
			<path d="M0 0h24v24H0z" fill="none"/>
			</svg>
		</div>

	
	<div class="row">
	    <form class="col s6">TRAVELING NOTES
	      <div class="row">
	        <div class="input-field col s10">
	          <textarea id="textarea1" class="materialize-textarea"></textarea>
	        </div>
	      </div>
	    </form>

		<form class="col s6">SITES TO VISIT
	      <div class="row">
	        <div class="input-field col s10">
	          <textarea id="textarea2" class="materialize-textarea"></textarea>
	        </div>
	      </div>
	    </form> 
	</div>


	<footer class="page-footer">
        <div class="container">
            <div class="row">
              <div class="col s12">
                <h5 class="white-text">TrekHub</h5>
                <p class="text">You can use rows and columns here to organize your footer content.</p>
              </div>

		      <div class="col s12">
		            <h5 class="white-text">Links</h5>
		      </div>

      	</div>
        </div>

    	<div class="footer-copyright">
	        <div class="container">
	             (c) 2016 Copyright TrekHub
	            
	        </div>
        </div>
	</footer>
	</div>
  
</body>
<script type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</html>
